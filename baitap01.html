<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Carousel Hình Ảnh</title>
    
    <style>
        /* Thiết lập cơ bản cho trang */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        /* --- Carousel Container --- */
        .carousel-container {
            width: 90%; 
            max-width: 600px;
            position: relative; 
            overflow: hidden; 
            border: 5px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #fff;
        }

        /* --- Thanh trượt chứa tất cả các ảnh --- */
        .carousel-slide {
            display: flex; 
            transition: transform 0.5s ease-in-out; 
        }

        /* Kích thước cho mỗi ảnh */
        .carousel-slide img {
            width: 100%; 
            height: auto;
            display: block;
            flex-shrink: 0; 
        }

        /* --- Nút điều khiển (Previous/Next) --- */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            z-index: 100; 
            border-radius: 50%;
            opacity: 0.8;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
            opacity: 1;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }
    </style>
    
    </head>
<body>
    <h1>chào mừng bạn đến với Carousel Hình Ảnh (Bài 1)</h1>

    <div class="carousel-container">
        <div id="carousel-slide" class="carousel-slide">
            <img src="images/003.jpeg" alt="Slide 1">
            <img src="images/002.jpeg" alt="Slide 2">
            <img src="images/006.jpeg" alt="Slide 3">
            <img src="images/005.jpeg" alt="Slide 4">
            <img src="images/004.jpeg" alt="Slide 5">
            <img src="images/006.jpeg" alt="Slide 6">
        </div>

        <button id="prevBtn" class="carousel-btn">❮</button>
        <button id="nextBtn" class="carousel-btn">❯</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
